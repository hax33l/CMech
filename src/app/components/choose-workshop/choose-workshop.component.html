<app-navbar></app-navbar>
<div class="container wrapper">
    <div class="row justify-content-center align-items-center my-4">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 ">
            <div class="workshops" *ngIf="workshops">
                <h1>Your workshops:</h1>
                <div *ngFor="let workshop of workshops">
                    <mat-card (click)="onWorkshopClick(workshop.id)" class="workshop-card my-3">
                        <mat-card-title >{{ workshop.name }}</mat-card-title>
                        <mat-card-content>
                            <p>{{ workshop.city }}, {{ workshop.street }} {{ workshop.number }}, {{ workshop.postal_code
                                }}
                                {{ workshop.voivodeship }}</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
