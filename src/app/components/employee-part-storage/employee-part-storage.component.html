<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xl-9 my-4">
            <mat-card>
                <mat-card-title class="m-1 px-3">
                    <h1>Part storage</h1>
                </mat-card-title>
                <mat-card-content class="m-1">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-12 my-3 p-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Search</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                            </mat-form-field>

                            <mat-accordion class="text-center">
                                <mat-expansion-panel hideToggle>
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            New part
                                        </mat-panel-title>
                                        <mat-panel-description>
                                        </mat-panel-description>
                                    </mat-expansion-panel-header>
                                    <form [formGroup]="partForm" (ngSubmit)="addPart()">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Name</mat-label>
                                            <input matInput formControlName="name">
                                        </mat-form-field>

                                        <mat-form-field appearance="outline">
                                            <mat-label>Manufacturer</mat-label>
                                            <input matInput formControlName="manufacturer">
                                        </mat-form-field>

                                        <mat-form-field appearance="outline">
                                            <mat-label>Category</mat-label>
                                            <input matInput formControlName="category">
                                        </mat-form-field>

                                        <mat-form-field appearance="outline">
                                            <mat-label>Price</mat-label>
                                            <input matInput type="number" min='0' value='0' formControlName="price">
                                        </mat-form-field>
                                        <button [disabled]="!partForm.valid" type="submit" mat-raised-button color="accent">Add
                                            part</button>
                                    </form>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                        <div class="col-lg-9 col-md-8 col-sm-12 col-12">

                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource" matSort
                                    (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

                                    <ng-container matColumnDef="category">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by category"> Category </th>
                                        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by name"> Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="manufacturer">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by manufacturer"> Manufacturer </th>
                                        <td class="wrap" mat-cell *matCellDef="let element"> {{element.manufacturer}}
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="price">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by price"> Price </th>
                                        <td mat-cell *matCellDef="let element">
                                            <div *ngIf="element.price; else elseBlock">{{ element.price }} $</div>
                                            <ng-template #elseBlock>0 $</ng-template>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                            <mat-paginator #newPag [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                                aria-label="Select page of periodic elements">
                            </mat-paginator>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
