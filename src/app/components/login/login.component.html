<app-navbar></app-navbar>

<div class="container">
    <div class="row login justify-content-center align-items-center">
            <div class="col-lg-4 col-md-6 col-8 m-2">
                <mat-card class="login-card">
                    <mat-card-title class="text-center m-3">Sign in</mat-card-title>
                    <mat-card-content class="mx-2">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            
                            <div class="text-center">
                                <mat-form-field>
                                    <input matInput placeholder="Email" formControlName="email">
                                    <mat-hint *ngIf="loginForm.controls.email.errors">Email is required</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="text-center">
                                <mat-form-field>
                                    <input matInput type="password" placeholder="Password" formControlName="password">
                                    <mat-hint *ngIf="loginForm.controls.password.errors">Password is required</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="text-center m-4">
                                <button class="login-btn" mat-flat-button color="accent" [disabled]="!loginForm.valid" type="submit">Login</button>
                                <mat-card-subtitle class="mt-4">
                                    If you don't have an account, click <a routerLink="/register">here</a>
                                </mat-card-subtitle>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div> 
</div>
